<head>
  <script>
   var iframe = document.createElement('iframe');       
   document.body.appendChild(iframe);

   iframe.src = 'https://google.com';       
   iframe.width = '1300px;
   iframe.height = '800px';
   function updateURL() {
      iframe.src = document.getElementById("link").value
   }
  </script>
</head>
<body>
  <form><input type="text" id="link"></input><input type="button" onClick="updateURL()">Change URL</button>
</body>
