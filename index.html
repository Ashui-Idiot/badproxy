<head>
  <script>
   var iframe = document.getElementById("link")
   function updateURL() {
      iframe.src = document.getElementById("link").value
   }
  </script>
</head>
<body>
  <form><input type="text" id="link"></input><input type="button" onClick="updateURL()"></input></form>
<iframe src="https://zlxlr.org" width="1500px" height="800px" id="iframe"></iframe>
</body>
